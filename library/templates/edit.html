<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>
    <form action="{{ url_for('edit') }}" method="POST">
        <h2>Book Name: {{ book["title"] }}</h2>
        <h2>Current Rating: {{ book["rating"] }}</h2>
        <input type="text" hidden id="id" name="id" value="{{book.id}}">
        <input type="text" id="new_rating" name="new_rating" placeholder="New Rating">
        <button type="submit">Change Rating</button>
    </form>
</body>
</html>
